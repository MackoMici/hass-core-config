swipe_nav:
  animate: swipe
views:
  - title: Kapcsoló
    path: kapcsolo
    icon: mdi:gesture-tap-button
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: switch.sonoff_eloszoba
                layout: vertical
              - type: custom:mushroom-light-card
                entity: switch.sonoff_haloszoba
                layout: vertical
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: switch.sonoff_furdo_szelloztetes
                layout: vertical
              - type: custom:mushroom-light-card
                entity: switch.sonoff_furdoszoba
                layout: vertical
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                use_light_color: true
                entity: switch.sonoff_furdoszoba_futes
                icon: mdi:radiator
                layout: vertical
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.yeelight_colorb_kamra
                layout: vertical
              - type: custom:mushroom-light-card
                entity: light.yeelight_colorb_wc
                layout: vertical
  - title: Fűtés
    path: futes
    icon: mdi:radiator
    badges: []
    cards:
      - type: vertical-stack
        in_card: true
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: >-
                  A kazán jelenleg
                  {% if is_state_attr('climate.honeywell_home_termosztat', 'hvac_action', 'heating') %}
                    fűt.
                  {% elif is_state_attr('climate.honeywell_home_termosztat', 'hvac_action', 'idle') %}
                    tétlen.
                  {% else %}
                    ki van kapcsolva.
                  {% endif %}
                secondary: >-
                  A kívánt hőmérséklet {{ states['climate.honeywell_home_termosztat'].attributes.temperature }} °C
                icon: >-
                  {% if is_state_attr('climate.honeywell_home_termosztat', 'hvac_action', 'heating') %}
                    mdi:radiator
                  {% elif is_state_attr('climate.honeywell_home_termosztat', 'hvac_action', 'idle') %}
                    mdi:radiator-disabled
                  {% else %}
                    mdi:radiator-off
                  {% endif %}
                layout: vertical
                icon_color: >-
                  {% if is_state_attr('climate.honeywell_home_termosztat', 'hvac_action', 'heating') %}
                    orange
                  {% elif is_state_attr('climate.honeywell_home_termosztat', 'hvac_action', 'idle') %}
                    blue
                  {% else %}
                  {% endif %}
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      style: |
                        --popup-max-width: 380px;
                        --popup-border-width: var(--ha-card-border-width, 0px);
                        --popup-border-radius: var(--ha-card-border-radius, 12px);
                        --popup-padding-x: 4px;
                      content:
                        type: custom:scheduler-card
                        in_card: true
                        include:
                          - binary_sensor.haloszoba_ablak_contact
                          - binary_sensor.nappali_ablak_contact
                          - climate.honeywell_home_termosztat
                          - group.family_gps
                          - input_boolean.elofutes
                          - input_boolean.futes
                          - input_boolean.tavol
                          - sensor.kulteri_homerseklet
                        exclude: []
                        display_options:
                          primary_info: default
                          secondary_info:
                            - relative-time
                            - action
                        title: false
                        show_add_button: false
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                layout: vertical
                entity: input_boolean.elofutes
                icon_color: orange
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: input_boolean.tavol
                icon_color: orange
                layout: vertical
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: input_boolean.futes
                icon_color: orange                
                layout: vertical                
                name: Fűtés mindenképp
                tap_action:
                  action: toggle
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.ebedlo_temperature
                name: Ebédlő
              - type: custom:mushroom-entity-card
                entity: sensor.nappali_temperature
                name: Nappali
              - type: custom:mushroom-entity-card
                entity: sensor.haloszoba_temperature
                name: Háló
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.konyha_temperature
                name: Konyha
              - type: custom:mushroom-entity-card
                entity: sensor.gyerekszoba_temperature
                name: Gyerekszoba
              - type: custom:mushroom-entity-card
                entity: sensor.furdoszoba_homerseklet
                name: Fürdő
                icon: mdi:thermometer
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.belteri_homerseklet
              - entity: sensor.kulteri_homerseklet
            hours_to_show: 24
            hour24: true
            height: 150
            font_size_header: 16
            decimals: 1
            min_bound_range: 10
            show: &show_mini_graph
              extrema: true
              name: false
              icon: false
              labels: true
              points: false
            color_thresholds: &color_mini_graph
              - value: 18
                color: '#6666ff'
              - value: 20
                color: '#ccccff'
              - value: 22
                color: '#f3f300'
              - value: 24
                color: '#f39c12'
              - value: 26
                color: '#d35400'
              - value: 28
                color: '#c0392b'
  - title: Klíma
    path: klima
    icon: mdi:snowflake
    badges: []
    cards:
      - type: vertical-stack
        in_card: true
        cards:
          - type: custom:simple-thermostat
            entity: climate.gree_klima
            layout:
              mode:
                headings: false
                names: false
            step_size: '0.5'
            header: false
            sensors:
              - attribute: preset_mode
                name: Mód
              - attribute: swing_mode
                name: Keringetés
            control:
              hvac: true
              preset:
                _hide_when_off: true
                eco:
                  name: Eco
                  icon: mdi:leaf
                away:
                  name: Away
                  icon: mdi:map-marker-off
                boost:
                  name: boost
                  icon: mdi:rocket-launch
                none:
                  name: None
                  icon: mdi:home
                sleep:
                  name: Sleep
                  icon: mdi:sleep
              fan:
                _hide_when_off: true
                auto:
                  name: Auto
                  icon: mdi:fan-auto
                low:
                  name: Alacsony
                  icon: mdi:fan-speed-1
                medium low: false
                medium:
                  name: Közepes
                  icon: mdi:fan-speed-2
                medium high: false
                high:
                  name: Magas
                  icon: mdi:fan-speed-3
              swing:
                _hide_when_off: true
                'off':
                  name: Ki
                  icon: mdi:power
                vertical:
                  name: Függőleges
                  icon: mdi:arrow-expand-vertical
                horizontal: false
                both: false
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.belteri_homerseklet
              - entity: sensor.kulteri_homerseklet
            hours_to_show: 24
            hour24: true
            points_per_hour: 1
            height: 150
            font_size_header: 16
            decimals: 1
            min_bound_range: 10
            show: *show_mini_graph
            color_thresholds: *color_mini_graph
  - title: Időjárás
    path: idjaras
    icon: mdi:weather-partly-snowy-rainy
    badges: []
    cards:
      - type: vertical-stack
        in_card: true
        cards:
          - type: custom:weather-chart-card
            entity: weather.forecast_home_hourly
          - type: custom:weather-chart-card
            entity: weather.forecast_home
            show_main: false
            show_attributes: false
            style: &style_margin
              |
              ha-card {
                margin-bottom: 24px;
              }
          - type: custom:weather-radar-card
            zoom_level: 8
            static_map: true
  - title: Párásítás
    path: parasitas
    icon: mdi:air-humidifier
    badges: []
    cards:
      - type: vertical-stack
        in_card: true
        cards:
          - type: picture-entity
            style: *style_margin
            image: /local/images/diffuser/diffuser.png
            show_name: false
            show_state: false
            tap_action:
              action: call-service
              service: script.diffuser
              service_data: {}
              target: {}
            entity: humidifier.parasito
          - type: horizontal-stack
            cards:
             - type: vertical-stack
               cards:
                 - type: custom:mushroom-light-card
                   entity: light.parasito
                   show_brightness_control: true
                   name: Párásító világítás
                   show_color_control: true
                 - type: horizontal-stack
                   cards:
                     - type: custom:mushroom-template-card
                       icon: |-
                         {% if is_state_attr('humidifier.parasito', 'mode', 'small') %}
                           mdi:speedometer-slow
                         {% else %}
                           mdi:speedometer
                         {% endif %}
                       primary: |-
                         {% if is_state_attr('humidifier.parasito', 'mode', 'small') %}
                           Normál
                         {% else %}
                           Erős
                         {% endif %}
                           párásítás
                       entity: script.diffuser_mode
                       layout: vertical
                       icon_color: blue
                       tap_action:
                         action: call-service
                         service: script.diffuser_mode
                     - type: custom:mushroom-entity-card
                       icon: mdi:palette
                       name: Változó színek
                       entity: scene.parasito_led_mode_random_color
                       layout: vertical
                       secondary_info: none
                       tap_action:
                         action: call-service
                         service: scene.turn_on
                         service_data:
                           entity_id: scene.parasito_led_mode_random_color
                 - type: horizontal-stack
                   cards:
                     - type: custom:mushroom-template-card
                       entity: select.parasito_countdown
                       icon: mdi:numeric-1
                       icon_color: |-
                         {% if is_state('humidifier.parasito', 'on') %}
                           {% if is_state(entity, '1') %}
                             orange
                           {% else %}
                             blue
                           {% endif %}
                         {% endif %}
                       tap_action:
                         action: call-service
                         service: script.diffuser_time
                         service_data:
                           countdown: 1
                       layout: vertical
                       fill_container: true
                     - type: custom:mushroom-template-card
                       entity: select.parasito_countdown
                       icon: mdi:numeric-3
                       icon_color: |-
                         {% if is_state('humidifier.parasito', 'on') %}
                           {% if is_state(entity, '3') %}
                             orange
                           {% else %}
                             blue
                           {% endif %}
                         {% endif %}
                       tap_action:
                         action: call-service
                         service: script.diffuser_time
                         service_data:
                           countdown: 3
                       layout: vertical
                     - type: custom:mushroom-template-card
                       entity: select.parasito_countdown
                       icon: mdi:numeric-6
                       icon_color: |-
                         {% if is_state('humidifier.parasito', 'on') %}
                           {% if is_state(entity, '6') %}
                             orange
                           {% else %}
                             blue
                           {% endif %}  
                         {% endif %}
                       tap_action:
                         action: call-service
                         service: script.diffuser_time
                         service_data:
                           countdown: 6
                       layout: vertical
                     - type: custom:mushroom-template-card
                       entity: select.parasito_countdown
                       icon: mdi:timer-off
                       icon_color: |-
                         {% if is_state('humidifier.parasito', 'on') %}
                           {% if is_state(entity, 'cancel') %}
                             orange
                           {% else %}
                             blue
                           {% endif %}
                         {% endif %}
                       tap_action:
                         action: call-service
                         service: script.diffuser_time
                         service_data:
                           countdown: cancel
                       layout: vertical
                 - type: custom:mini-graph-card
                   entities:
                     - entity: sensor.belteri_paratartalom
                     - entity: sensor.furdoszoba_paratartalom
                   hours_to_show: 24
                   hour24: true
                   font_size_header: 16
                   decimals: 1
                   min_bound_range: 10
                   show: *show_mini_graph
                   color_thresholds:
                     - value: 39
                       color: '#e0da24'
                     - value: 40
                       color: '#32a852'
                     - value: 60
                       color: '#32a852'
                     - value: 61
                       color: '#3251a8'
