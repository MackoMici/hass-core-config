            image: default
            compact_view: false
            stats:
              default:
                - attribute: filter_left
                  unit: óra
                  subtitle: Filter
                - attribute: side_brush_left
                  unit: óra
                  subtitle: Side brush
                - attribute: main_brush_left
                  unit: óra
                  subtitle: Main brush
                - attribute: mop_left
                  unit: óra
                  subtitle: Mop
              cleaning:
                - attribute: s_area
                  unit: m2
                  subtitle: Cleaning area
                - attribute: s_time
                  unit: perc
                  subtitle: Cleaning time
