swipe_nav:
  animate: swipe
views:
  - title: Kezdőlap
    path: kezdolap
    icon: mdi:home
    badges: []
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:mushroom-chips-card
            style:
              |
              ha-card {
                --chip-box-shadow: none;
                --chip-background: none;
              }
            chips:
              - type: alarm-control-panel
                entity: alarm_control_panel.gateway_alarm
                content_info: none
                name: Alarm
              - type: conditional
                conditions:
                  - entity: media_player.samsung_q80_series_65
                    state: 'on'
                chip:
                  type: template
                  icon: mdi:television
                  content: '{{ state_attr(entity, "source") }}'
                  tap_action:
                    action: navigate
                    navigation_path: tv
                  hold_action: none
                  entity: media_player.samsung_q80_series_65
                  icon_color: grey
              - type: conditional
                conditions:
                  - entity: plant.ficus
                    state: problem
                chip:
                  type: template
                  icon: mdi:flower
                  content: >
                    {% if is_state_attr(entity, 'dli_status', 'Low') %}
                      DLI alacsony
                    {% endif %}
                    {% if is_state_attr(entity, 'dli_status', 'High') %}
                      DLI magas
                    {% endif %}
                    {% if is_state_attr(entity, 'moisture_status', 'Low') %}
                      Talajnedvesség alacsony
                    {% endif %}
                    {% if is_state_attr(entity, 'moisture_status', 'High') %}
                      Talajnedvesség magas
                    {% endif %}
                    {% if is_state_attr(entity, 'temperature_status', 'Low') %}
                      Hőmérséklet alacsony
                    {% endif %}
                    {% if is_state_attr(entity, 'temperature_status', 'High') %}
                      Hőmérséklet magas
                    {% endif %}
                    {% if is_state_attr(entity, 'conductivity_status', 'Low') %}
                      Talajvezetőképesség alacsony
                    {% endif %}
                    {% if is_state_attr(entity, 'conductivity_status', 'High') %}
                      Talajvezetőképesség magas
                    {% endif %}
                    {% if is_state_attr(entity, 'illuminance_status', 'Low') %}
                      Fényerősség alacsony
                    {% endif %}
                    {% if is_state_attr(entity, 'illuminance_status', 'High') %}
                      Fényerősség magas
                    {% endif %}
                    {% if is_state_attr(entity, 'humidity_status', 'Low') %}
                      Levegő Páratartalom alacsony
                    {% endif %}
                    {% if is_state_attr(entity, 'humidity_status', 'High') %}
                      Levegő Páratartalom magas
                    {% endif %}
                  tap_action:
                    action: navigate
                    navigation_path: novenyek
                  hold_action: none
                  entity: plant.ficus
                  icon_color: grey
              - type: conditional
                conditions:
                  - entity: light.vilagitas
                    state: 'on'
                chip:
                  type: template
                  icon: mdi:lightbulb
                  content: |
                    {{ expand(states.light.vilagitas) | selectattr( 'state', 'eq', 'on') | list | count }} Lámpa ég
                  entity: light.vilagitas
                  icon_color: grey
                  tap_action: none
                  hold_action: none
              - type: conditional
                conditions:
                  - entity: binary_sensor.ablakok
                    state: 'on'
                chip:
                  type: template
                  icon_color: grey
                  icon: mdi:window-open
                  content: &window_content
                    |
                    {{ expand(states.binary_sensor.ablakok) | selectattr( 'state', 'eq', 'on') | list | count }} Ablak nyitva
                  tap_action: none
                  hold_action: none
                  entity: binary_sensor.ablakok
              - type: conditional
                conditions:
                  - entity: sensor.devices_with_low_battery
                    state_not: '0'
                chip:
                  type: template
                  icon_color: red
                  icon: mdi:battery-alert
                  content: '{{ states(entity) }}'
                  tap_action: none
                  hold_action: none
                  entity: sensor.devices_with_low_battery
          - type: custom:mushroom-title-card
            title: |-
              {% set time = now().hour %}
              {% if (time >= 18) %} 
               Jó estét, {{user}}!
              {% elif (time >= 10) %}
               Jó napot, {{user}}!
              {% elif (time >= 5) %}
               Jó reggelt, {{user}}!
              {% else %}
               Szia, {{user}}
              {% endif %}
            subtitle: |
              {% if now().hour > 12 and now().hour < 18 %}
                {{ states['sensor.idokep_elorejelzes'].attributes.forecast_details }}
              {% else %}
                {{ states['sensor.idokep_elorejelzes'].attributes.details }}
              {% endif %}
          - type: custom:hourly-weather
            card_mod: &background_none
              style: 
                |
                ha-card {
                  background: none;
                  box-shadow: none;
                }
            tap_action:
              action: navigate
              navigation_path: idojaras
            hold_action: none                
            entity: weather.forecast_home_hourly
            name: null
            icons: true
            language: hu
            num_segments: |
              {% set segments = 24 - now().hour %}
              {{ segments if segments > 12 else 24}}
            label_spacing: |
              {% set segments = 24 - now().hour %}
              {{ 4 if segments < 13 else 2 }}
#          - type: custom:atomic-calendar-revive
#            entities:
#              - entity: calendar.zoltan_hunyadvari_gmail_com
#            enableModeChange: true
#            firstDayOfWeek: 1
#            maxDaysToShow: 1
#            refreshInterval: 240
#            showLoader: false
#            hideFinishedEvents: true
#            showLocation: false
#            hideDuplicates: true
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: ''
                secondary: Világítás
                icon: mdi:lightbulb
                icon_color: amber
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: kapcsolo
                hold_action: none
                card_mod: &button
                  style: |
                    ha-card { 
                      background: var(--card-background-color);
                      width: 60px;
                      border-radius: 30px;
                      margin-left: auto;
                      margin-right: auto;
                      margin-bottom: 2px;
                    }
              - type: custom:mushroom-template-card
                primary: ''
                secondary: Fűtés
                icon: mdi:radiator
                layout: vertical
                icon_color: blue
                tap_action:
                  action: navigate
                  navigation_path: futes
                card_mod: *button
              - type: custom:mushroom-template-card
                primary: ''
                secondary: Klíma
                icon: mdi:air-conditioner
                icon_color: green
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: klima
                card_mod: *button
              - type: custom:mushroom-template-card
                primary: ''
                secondary: Párásítás
                icon: mdi:air-humidifier
                layout: vertical
                icon_color: red
                tap_action:
                  action: navigate
                  navigation_path: parasitas
                card_mod: *button
              - type: custom:mushroom-template-card
                primary: ''
                secondary: Takarítás
                icon: mdi:robot-vacuum
                layout: vertical
                icon_color: cyan
                tap_action:
                  action: navigate
                  navigation_path: porszivo
                card_mod: *button
              - type: custom:mushroom-template-card
                primary: ''
                secondary: System
                icon: mdi:lan
                layout: vertical
                icon_color: orange
                tap_action:
                  action: navigate
                  navigation_path: informacio
                card_mod: *button
    card_mod:
      style: |
        ha-card {
          padding: 2px;
          background: rgba(var(--rgb-primary-text-color), 0.01);
        }
  - title: Kapcsoló
    path: kapcsolo
    icon: mdi:gesture-tap-button
    badges: []
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: switch.sonoff_eloszoba
                layout: vertical
                card_mod: *background_none
                hold_action: none
              - type: custom:mushroom-light-card
                entity: switch.sonoff_haloszoba
                layout: vertical
                card_mod: *background_none
                hold_action: none
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: switch.sonoff_furdo_szelloztetes
                layout: vertical
                card_mod:
                  style: 
                    mushroom-shape-icon$: |
                        ha-icon {
                          {% if is_state(config.entity, 'on') %}
                            --icon-animation: spin 1s linear infinite;
                          {% endif %}
                        }
                    .: |
                      ha-card {
                        background: none;
                        box-shadow: none;
                      }
                hold_action: none
              - type: custom:mushroom-light-card
                entity: switch.sonoff_furdoszoba
                layout: vertical
                card_mod: *background_none
                hold_action: none
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: switch.sonoff_furdoszoba_futes
                card_mod: *background_none
                primary: Fürdőszoba fűtés
                icon: mdi:heating-coil
                icon_color: &icon_color_on
                  |
                  {{ is_state(entity, 'on') | iif('orange', '') }}
                layout: vertical
                hold_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      content:
                        type: entities
                        entities:
                          - entity: input_number.furdoszoba_futes
                secondary: |
                  {% if is_state('timer.furdoszoba_futes', 'active') %}
                    Hátralévő idő {{ ((as_timestamp(state_attr('timer.furdoszoba_futes', 'finishes_at')) - as_timestamp(now())) / 60) | round(0) }} perc
                  {% else %}
                    Ki
                  {% endif %}
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                hold_action: none
                card_mod: &light_blub
                  style:
                    mushroom-shape-icon$: |
                        ha-icon {
                          {% if is_state(config.entity, 'on') %}
                            {% set light_level = ((state_attr(config.entity, "brightness") / 255) * 10) | round(0) * 10 %}
                            --icon-animation: illumination 2s infinite;
                            {% if light_level == 100 %}
                              --card-mod-icon: mdi:lightbulb-on
                            {% elif light_level > 0 %}
                              --card-mod-icon:  mdi:lightbulb-on-{{ light_level }}
                            {% else %}
                              --card-mod-icon: mdi:lightbulb-on-outline
                            {% endif %};
                          {% endif %}
                        }
                        @keyframes illumination {
                          0%, 100% { clip-path: inset(0 0 0 0); }
                          80% { clip-path: polygon(0% 99%, 20% 55%, 22% 37%, 39% 20%, 61% 21%, 77% 35%, 79% 57%, 99% 100%); }
                        }                      
                    .: |
                      ha-card {
                        background: none;
                        box-shadow: none;
                      }
                entity: light.yeelight_colorb_kamra
                show_brightness_control: true
                show_color_control: true
                layout: vertical
              - type: custom:mushroom-light-card
                hold_action: none
                card_mod: *light_blub              
                entity: light.yeelight_colorb_wc
                show_brightness_control: true
                show_color_control: true
                layout: vertical
  - title: Fűtés
    path: futes
    icon: mdi:radiator
    badges: []
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: climate.honeywell_home_termosztat
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      ha-icon {
                        {% if is_state_attr(config.entity, 'hvac_action', 'heating') %}
                          --icon-animation: pulse 2s ease-in-out infinite;
                        {% endif %}
                      }
                    .: |
                      ha-card {
                        background: none;
                        box-shadow: none;
                      }
                primary: |
                  A kazán jelenleg
                  {% set hvac = { 'info': states[entity].attributes.hvac_action } %}
                  {% if hvac.info == "heating" %}
                    fűt.
                  {% elif hvac.info == "idle" %}
                    tétlen.
                  {% else %}
                    ki van kapcsolva.
                  {% endif %}
                secondary: A kívánt hőmérséklet {{ states[entity].attributes.temperature }} °C
                icon: |
                  {% set hvac = { 'info': states[entity].attributes.hvac_action } %}
                  {% if hvac.info == "heating" %}
                    mdi:radiator
                  {% elif hvac.info == "idle" %}
                    mdi:radiator-disabled
                  {% else %}
                    mdi:radiator-off
                  {% endif %} 
                layout: vertical
                icon_color: |
                    {% set hvac = { 'info': states[entity].attributes.hvac_action } %}
                    {% if hvac.info == "heating" %}
                      orange
                    {% elif hvac.info == "idle" %}
                      blue
                    {% else %}
                    {% endif %}
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      style: |
                        --popup-max-width: 380px;
                        --popup-border-width: var(--ha-card-border-width, 0px);
                        --popup-border-radius: var(--ha-card-border-radius, 12px);
                        --popup-padding-x: 4px;
                      content:
                        type: custom:scheduler-card
                        in_card: true
                        include:
                          - binary_sensor.haloszoba_ablak_contact
                          - binary_sensor.nappali_ablak_contact
                          - climate.honeywell_home_termosztat
                          - group.family_gps
                          - input_boolean.elofutes
                          - input_boolean.futes
                          - input_boolean.tavol
                          - sensor.kulteri_homerseklet
                        exclude: []
                        display_options:
                          primary_info: default
                          secondary_info:
                            - relative-time
                            - action
                        title: false
                        show_add_button: false
                  hold_action: none
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                layout: vertical
                entity: input_boolean.elofutes
                icon_color: orange
                tap_action:
                  action: toggle
                hold_action: none
                card_mod: *background_none
              - type: custom:mushroom-entity-card
                entity: input_boolean.tavol
                icon_color: orange
                layout: vertical
                tap_action:
                  action: toggle
                hold_action: none
                card_mod: *background_none
              - type: custom:mushroom-template-card
                entity: input_boolean.futes
                icon: mdi:radiator
                icon_color: *icon_color_on
                layout: vertical
                primary: Fűtés mindenképp
                hold_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      content:
                        type: entities
                        entities:
                          - entity: input_number.futes_mindenkepp
                secondary: |
                  {% if is_state('timer.futes_mindenkepp', 'active') %}
                    Hátralévő idő {{ ((as_timestamp(state_attr('timer.futes_mindenkepp', 'finishes_at')) - as_timestamp(now())) / 60) | round(0) }} perc
                  {% else %}
                    Ki
                  {% endif %}
                card_mod: *background_none
          - type: grid
            square: false
            columns: 3
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.ebedlo_temperature
                name: Ebédlő
                tap_action: none
                hold_action: none
                card_mod: *background_none
              - type: custom:mushroom-entity-card
                entity: sensor.nappali_temperature
                name: Nappali
                tap_action: none
                hold_action: none
                card_mod: *background_none
              - type: custom:mushroom-entity-card
                entity: sensor.haloszoba_temperature
                name: Háló
                tap_action: none
                hold_action: none
                card_mod: *background_none
              - type: custom:mushroom-entity-card
                entity: sensor.konyha_temperature
                name: Konyha
                tap_action: none
                hold_action: none
                card_mod: *background_none
              - type: custom:mushroom-entity-card
                entity: sensor.gyerekszoba_temperature
                name: Gyerekszoba
                tap_action: none
                hold_action: none
                card_mod: *background_none
              - type: custom:mushroom-entity-card
                entity: sensor.furdoszoba_homerseklet
                name: Fürdő
                tap_action: none
                hold_action: none
                card_mod: *background_none
                icon: mdi:thermometer
          - type: grid
            square: false
            columns: 3
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.belteri_homerseklet
                primary_info: state
                secondary_info: name
                name: Beltéri
                tap_action: none
                hold_action: none
                icon_color: '#4caf4f'
                card_mod: *background_none
              - type: custom:mushroom-entity-card
                entity: sensor.kulteri_homerseklet
                primary_info: state
                secondary_info: name
                name: Kültéri
                tap_action: none
                hold_action: none
                icon_color: '#2196f3'
                card_mod: *background_none
              - type: custom:mushroom-chips-card
                style: &chip_background
                  |
                  ha-card {
                    --chip-box-shadow: none;
                    --chip-background: none;
                    --chip-padding: 0 0px
                  }
                alignment: justify
                chips:
                  - type: template
                    content: *window_content
                    icon: mdi:window-open
                    tap_action: none
                    hold_action: none
                    icon_color: &window_color
                      |
                      {% if (expand(states.binary_sensor.ablakok) | selectattr( 'state', 'eq', 'on') | list | count) > 0 %}
                        red
                      {% endif %}
                  - type: template
                    content: '{{ states(entity) | int }}% Páratartalom'
                    entity: sensor.belteri_paratartalom
                    icon: mdi:water
                    icon_color: '#2196f3'
                    tap_action: none
                    hold_action: none
          - type: custom:mini-graph-card
            tap_action: none
            card_mod: *background_none
            entities: &entity_mini_graph
              - entity: sensor.belteri_homerseklet
                color: '#4caf4f'
              - entity: sensor.kulteri_homerseklet
                color: '#2196f3'
                y_axis: secondary
            hours_to_show: 24
            points_per_hour: 6
            line_width: 3
            font_size: 50
            animate: true
            show: &show_mini_graph
              name: false
              icon: false
              state: false
              legend: false
              points: false
              fill: fade
  - title: Klíma
    path: klima
    icon: mdi:snowflake
    badges: []
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:mushroom-climate-card
            entity: climate.gree_klima
            hold_action: none
            show_temperature_control: true
            name: Klíma
            layout: horizontal
            card_mod:
              style: |
                ha-card {
                  background: none;
                  box-shadow: none;
                }
                mushroom-shape-icon {
                  {% if is_state(config.entity, 'auto') %}
                    --card-mod-icon: mdi:autorenew;
                    animation: spin 3s ease-in-out infinite alternate;
                  {% elif is_state(config.entity, 'heat') %}
                    --card-mod-icon: mdi:fire;
                    animation: heat 2s infinite;
                  {% elif is_state(config.entity, 'cool') %}
                    --card-mod-icon: mdi:snowflake;
                    animation: cool 6s ease-in-out infinite;
                  {% elif is_state(config.entity, 'dry') %}
                    --card-mod-icon: mdi:water-percent;
                    animation: dry 1.5s linear infinite;
                  {% elif is_state(config.entity, 'fan_only') %}
                    --card-mod-icon: mdi:fan;
                    animation: spin 1s linear infinite;
                  {% else %}
                    --card-mod-icon: mdi:air-conditioner; 
                  {% endif %}
                  display: flex;
                }
                @keyframes cool {
                  0%, 100% { transform: rotate(25deg); }
                  25% { transform: rotate(-25deg); }
                  50% { transform: rotate(50deg); }
                  75% { transform: rotate(-50deg); }
                }
                @keyframes heat {
                  0%, 100% { --icon-color: rgba(var(--rgb-red), 1); }
                  10%, 90% { --icon-color: rgba(var(--rgb-red), 0.8); }
                  20%, 80% { --icon-color: rgba(var(--rgb-red), 0.6); }
                  30%, 70% { --icon-color: rgba(var(--rgb-red), 0.4); }
                  40%, 60% { --icon-color: rgba(var(--rgb-red), 0.2); }
                  50% { --icon-color: rgba(var(--rgb-red), 0); }
                }
                @keyframes dry {
                  0%, 100% { --icon-symbol-size: 21px; }
                  10%, 90% { --icon-symbol-size: 22px; }
                  20%, 80% { --icon-symbol-size: 23px; }
                  30%, 70% { --icon-symbol-size: 24px; }
                  40%, 60% { --icon-symbol-size: 25px; }
                  50% { --icon-symbol-size: 26px; }
                }
          - type: custom:mushroom-chips-card
            style: *chip_background
            alignment: justify
            chips:
              - type: template
                content: *window_content
                icon: mdi:window-open
                icon_color: *window_color
                tap_action: none
                hold_action: none
              - type: weather
                entity: weather.forecast_home_hourly
                show_conditions: true
                show_temperature: true
                tap_action: none
                hold_action: none
              - type: template
                content: '{{ states(entity) |int }}% Páratartalom'
                entity: sensor.belteri_paratartalom
                icon: mdi:water
                icon_color: blue
                tap_action: none
                hold_action: none
          - type: custom:mushroom-climate-card
            entity: climate.gree_klima
            card_mod: *background_none
            hvac_modes:
              - auto
              - heat
              - cool
              - dry
              - fan_only
              - 'off'
            primary_info: none
            secondary_info: none
            icon_type: none
          - type: grid
            square: false
            columns: 3
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.belteri_homerseklet
                primary_info: state
                secondary_info: name
                name: Beltéri
                tap_action: none
                hold_action: none
                icon_color: '#4caf4f'
                card_mod: *background_none
              - type: custom:mushroom-entity-card
                entity: sensor.kulteri_homerseklet
                primary_info: state
                secondary_info: name
                name: Kültéri
                tap_action: none
                hold_action: none
                icon_color: '#2196f3'
                card_mod: *background_none
              - type: horizontal-stack
                cards:
                - type: custom:mushroom-template-card
                  entity: climate.gree_klima
                  tap_action:
                    action: call-service
                    service: climate.set_fan_mode
                    data:
                      fan_mode: auto
                    target:
                      entity: config.entity
                  hold_action: none
                  icon: mdi:fan-auto
                  icon_color: |
                    {% if is_state_attr(config.entity, 'fan_mode', 'auto') %}
                      #4caf4f
                    {% endif %}
                  card_mod: *background_none
                - type: custom:mushroom-template-card
                  entity: climate.gree_klima
                  tap_action:
                    action: call-service
                    service: climate.set_fan_mode
                    data:
                      fan_mode: low
                    target:
                      entity: config.entity
                  hold_action: none
                  icon: mdi:fan
                  icon_color: |
                    {% if is_state_attr(config.entity, 'fan_mode', 'low') %}
                      #4caf4f
                    {% endif %}
                  card_mod: *background_none
          - type: custom:mini-graph-card
            card_mod: *background_none
            entities: *entity_mini_graph
            hours_to_show: 24
            points_per_hour: 6
            line_width: 3
            font_size: 50
            animate: true
            show: *show_mini_graph
  - title: Időjárás
    path: idojaras
    icon: mdi:weather-partly-snowy-rainy
    badges: []
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:clock-weather-card
            entity: weather.forecast_home_hourly
            sun_entity: sun.sun
            weather_icon_type: fill
            locale: hu
            date_pattern: y. MMMM d.
            hide_forecast_section: true
            card_mod: *background_none
            tap_action: none
            hold_action: none
          - type: custom:mushroom-title-card
            title: '{{ states["sensor.idokep_elorejelzes"].state }}'
            subtitle: |
              {% if now().hour > 12 and now().hour < 18 %}
                {{ states['sensor.idokep_elorejelzes'].attributes.forecast_details }}
              {% else %}
                {{ states['sensor.idokep_elorejelzes'].attributes.details }}
              {% endif %}
