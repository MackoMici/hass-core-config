    config_templates: default_chart
    card_mod:
      style: |
        ha-card {
          background: none;
          box-shadow: none;
        }
    series:
      - entity: sensor.belteri_homerseklet
        name: Beltéri
      - entity: sensor.kulteri_homerseklet
        name: Kültéri
        type: area
        opacity: 0.2
