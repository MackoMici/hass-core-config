type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: mushroom_entity_futes_template
        variables:
          - entity: sensor.belteri_homerseklet
          - name: Beltéri
          - layout: vertical
      - type: custom:decluttering-card
        template: mushroom_entity_futes_template
        variables:
          - entity: sensor.kulteri_homerseklet
          - name: Kültéri
          - color: '#e91e63'
