- type: grid
  square: false
  columns: 2
  cards:
    - type: custom:mushroom-light-card
      entity: light.feny_fuzer
      layout: vertical
      card_mod: &background_none
        style: |
          ha-card {
            background: none;
            box-shadow: none;
          }
      <<: &none2
        hold_action: none
        double_tap_action: none
    - type: custom:decluttering-card
      template: mushroom_switch_light_template
      variables:
        - entity: switch.karacsonyfa_izzo
    - type: custom:mushroom-template-card
      layout: vertical
      secondary: Fényerősség vagy Érzékenység
      card_mod: *background_none
      <<: &none
        tap_action: none
        hold_action: none
        double_tap_action: none
    - type: custom:mushroom-template-card
      layout: vertical
      secondary: Sebesség
      card_mod: *background_none
      <<: *none
    - type: grid
      square: false
      columns: 2
      cards:
        - type: custom:decluttering-card
          template: mushroom_karacsony_template
          variables:
            - icon: mdi:minus
            - service: script.feny_fuzer_brightness_reduction
        - type: custom:decluttering-card
          template: mushroom_karacsony_template
          variables:
            - icon: mdi:plus
            - service: script.feny_fuzer_brightness_increase
    - type: grid
      square: false
      columns: 2
      cards:
        - type: custom:decluttering-card
          template: mushroom_karacsony_template
          variables:
            - icon: mdi:minus
            - service: script.feny_fuzer_speed_down
        - type: custom:decluttering-card
          template: mushroom_karacsony_template
          variables:
            - icon: mdi:plus
            - service: script.feny_fuzer_speed_up
