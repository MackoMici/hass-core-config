- type: custom:mushroom-light-card
  view_layout:
    grid-area: Kapcsolo-1
  entity: light.feny_fuzer
  layout: vertical
  card_mod: &background_none
    style: |
      ha-card {
        background: none;
        border: none;
      }
  <<: &none2
    hold_action: none
    double_tap_action: none
- type: custom:decluttering-card
  view_layout:
    grid-area: Kapcsolo-2
  template: mushroom_switch_light_template
  variables:
    - entity: switch.karacsonyfa_izzo
- type: vertical-stack
  view_layout:
    grid-area: Feny
  cards:
    - type: custom:mushroom-template-card
      layout: vertical
      secondary: Fényerősség vagy Érzékenység
      card_mod: *background_none
      <<: &none
        tap_action: none
        hold_action: none
        double_tap_action: none
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: mushroom_karacsony_template
          variables:
            - icon: mdi:minus
            - service: script.feny_fuzer_brightness_reduction
        - type: custom:decluttering-card
          template: mushroom_karacsony_template
          variables:
            - icon: mdi:plus
            - service: script.feny_fuzer_brightness_increase
- type: vertical-stack
  view_layout:
    grid-area: Speed
  cards:
    - type: custom:mushroom-template-card
      layout: vertical
      secondary: Sebesség
      card_mod: *background_none
      <<: *none
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: mushroom_karacsony_template
          variables:
            - icon: mdi:minus
            - service: script.feny_fuzer_speed_down
        - type: custom:decluttering-card
          template: mushroom_karacsony_template
          variables:
            - icon: mdi:plus
            - service: script.feny_fuzer_speed_up
