type: custom:config-template-card
variables:
  - states['input_number.battery_threshold']
entities:
  - ${ vars[0].entity_id }
card:
  type: custom:auto-entities
  show_empty: false
  card:
    type: custom:layout-card
    cards: []
    layout_type: masonry
  sort:
    method: friendly_name                  
  filter:
    include:
      - attributes:
          device_class: battery
        or:
          - state: "${ '< ' +  vars[0].state }"
          - state: unavailable
        options:
          type: custom:mushroom-template-card
          card_mod:
            style: |
              ha-card {
                background: none;
                border: none;
              }
          primary: |
            {% if states(entity) == "unavailable" %}
              ElÃ©rhetetlen
            {% else %}
              '{{ states(entity) }}%'
            {% endif %}
          secondary: '{{ state_attr(entity, ''friendly_name'') | title }}'
          icon: |
            {% if states(entity) == "unavailable" %}
              mdi:battery-outline
            {% else %}
              {% set battery_level = (states(entity) | int / 10) | int * 10 %}
              {% if battery_level == 100 %}
                mdi:battery
              {% elif battery_level > 0 %}
                mdi:battery-{{ battery_level }}
              {% else %}
                mdi:battery-outline
              {% endif %}
            {% endif %}
          icon_color: |
            {% if (states(entity) == "unavailable") or (states(entity) | int < 10) %}
              var(--rgb-red-color)
            {% elif states(entity) | int < 20 %}
              var(--rgb-deep-orange-color)
            {% else %}
              var(--rgb-amber-color)
            {% endif %}
          layout: horizontal
          tap_action: none
          hold_action: none
          doubletap_action: none
          badge_icon: |
            {% if (states(entity) == "unavailable") or (states(entity) | int < 15) %}
              mdi:exclamation-thick
            {% endif %}
          badge_color: var(--rgb-red-color)
    exclude:
      - entity_id: "*_battery_level"