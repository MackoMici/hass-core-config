default_chart:
  graph_span: 1d
  span:
    start: day
  apex_config:
    chart:
      height: 150px
      fontFamily: Raleway,sans-serif
    legend:
      show: false
    stroke:
      width: 2
    grid:
      show: true
      borderColor: '#ffffff30'
      strokeDashArray: 4
      position: back
  experimental:
    color_threshold: true
  header:
    show: true
    show_states: true
    colorize_states: true
    disable_actions: true
  color_list: ['#2196f3', '#e91e63', '#4caf4f']
  all_series_config:
    extend_to: false
    curve: smooth
    show:
      legend_value: false
    group_by:
      func: avg
      duration: 10min

flora_chart:
  header:
    show: false

system_chart:
  apex_config:
    legend:
      show: true
    chart:
      height: 180px
  header:
    show: true
    show_states: false
  color_list: ['#2196f3', '#e91e63', '#ffc662']
  all_series_config:
    show:
      legend_value: true
    type: line    
    group_by:
      func: raw
