default_chart:
  graph_span: 1d
  span:
    start: day
  apex_config:
    chart:
      height: 150px
      fontFamily: Raleway,sans-serif
    legend:
      show: false
    stroke:
      width: 2
    grid:
      show: true
      borderColor: rgba(var(--rgb-white-color), 0.19)
      strokeDashArray: 4
      position: back
  experimental:
    color_threshold: true
  header:
    show: true
    show_states: true
    colorize_states: true
    disable_actions: true
  color_list: 
    - rgb(33, 150, 243)
    - rgb(255, 97, 116)
    - rgb(141, 253, 166)
  all_series_config:
    extend_to: false
    curve: smooth
    show:
      legend_value: false
    group_by:
      func: avg
      duration: 10min

flora_chart:
  header:
    show: false

system_chart:
  apex_config:
    legend:
      show: true
    chart:
      height: 180px
  header:
    show: true
    show_states: false
  color_list: 
    - rgb(33, 150, 243)
    - rgb(255, 97, 116)
    - rgb(255, 211, 99)
  all_series_config:
    show:
      legend_value: true
    type: line    
    group_by:
      func: raw
