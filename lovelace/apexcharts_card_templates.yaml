default_chart:
  graph_span: 1d
  apex_config:
    chart:
      height: 150px
      fontFamily: Raleway,sans-serif
    legend:
      show: false
    stroke:
      width: 2
    grid:
      show: true
      borderColor: rgba(var(--rgb-white-color), 0.19)
      strokeDashArray: 4
      position: back
    xaxis:
      tooltip:
        enabled: false
  experimental:
    color_threshold: true
  header:
    show: true
    show_states: true
    colorize_states: true
    disable_actions: true
  color_list: 
    - rgb(33, 150, 243)
    - rgb(255, 97, 116)
    - rgb(141, 253, 166)
  all_series_config:
    extend_to: false
    curve: smooth
    show:
      legend_value: false
    group_by:
      func: avg
      duration: 10min

day_chart:
  span:
    start: day

flora_chart:
  span:
    start: day
  header:
    show: false

system_chart:
  span:
    start: day
  apex_config:
    legend:
      show: true
    chart:
      height: 180px
  header:
    show: true
    show_states: false
  color_list: 
    - rgb(33, 150, 243)
    - rgb(255, 97, 116)
    - rgb(255, 211, 99)
  all_series_config:
    show:
      legend_value: true
    type: line    
    group_by:
      func: raw

tablet_chart:
  graph_span: 6 months
  span:
    end: month
  apex_config:
    tooltip:
      x:
        show: true
        formatter: |
          EVAL:(timestamp) => {
            let date = new Date(timestamp).toLocaleString('hu-HU',{year: 'numeric', month:'long'}).toString()
            return date.charAt(0).toUpperCase() + date.slice(1);
          }
    fill:
      type: gradient
      gradient:
        type: vertical
        shadeIntensity: 0.2
        opacityFrom: 1
        opacityTo: 0.7
        stops:
          - 0
          - 70
          - 100
    xaxis:
      crosshairs:
        show: false
      axisTicks:
        show: false
      labels:
        formatter: |
          EVAL:(timestamp) => {
            let date = new Date(timestamp).toLocaleString('hu-HU',{month:'short'}).toString();
            return date;
          }
  all_series_config:
    type: column
    unit: kWh
    transform: return x / 1000;
    float_precision: 2
    group_by:
      func: max
      duration: 1 month
