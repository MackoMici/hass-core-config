type: vertical-stack
cards:
  - type: custom:mushroom-title-card
    title: |
      {% set time = now().hour %}
      {% if (time >= 18) %} 
       Jó estét, {{user}}!
      {% elif (time >= 10) %}
       Szép napot, {{user}}!
      {% elif (time >= 5) %}
       Jó reggelt, {{user}}!
      {% else %}
       Szia, {{user}}
      {% endif %}
    subtitle: |
      {% if now().hour > 12 and now().hour < 18 %}
        {{ states['sensor.idokep_elorejelzes'].attributes.forecast_details }}
      {% else %}
        {{ states['sensor.idokep_elorejelzes'].attributes.details }}
      {% endif %}
    card_mod: &background_none
      style: |
        ha-card {
          background: none;
          box-shadow: none;
        }
  - type: custom:decluttering-card
    template: weather_template
    variables:
      - tap_action: 
          action: navigate
          navigation_path: idojaras
      - entity: weather.forecast_home_hourly
      - show_wind: 'false'
      - show_precipitation_amounts: false
  - type: custom:state-switch
    entity: user
    default: default
    states:
      "Hunyadvári Zoltán":
        type: custom:decluttering-card
        template: atomic_calendar_template
        variables:
          - entity_1: calendar.zoltan_hunyadvari_gmail_com
          - entity_2: calendar.macko_mici_gmail_com
      "Szakács Kata":
        type: custom:decluttering-card
        template: atomic_calendar_template
        variables:
          - entity_1: calendar.szakacskata_gmail_com
          - entity_2: calendar.zoltan_hunyadvari_gmail_com
      default:
        type: custom:decluttering-card
        template: atomic_calendar_template
        variables:
          - entity_1: calendar.magyar_nevnapok
          - entity_2: calendar.unnepnapok_magyarorszag
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: mushroom_home_template
        variables: 
           - secondary: Világítás
           - icon: mdi:lightbulb
           - color: amber
           - nav: kapcsolo
      - type: custom:decluttering-card
        template: mushroom_home_template
        variables:
          - secondary: Fűtés
          - icon: mdi:radiator
          - color: blue
          - nav: futes
      - type: custom:decluttering-card
        template: mushroom_home_template
        variables:
          - secondary: Klíma
          - icon: mdi:air-conditioner
          - color: green
          - nav: klima
      - type: custom:decluttering-card
        template: mushroom_home_template
        variables:
          - secondary: Párásítás
          - icon: mdi:air-humidifier
          - color: red
          - nav: parasitas
      - type: custom:decluttering-card
        template: mushroom_home_template
        variables:
          - secondary: Takarítás
          - icon: mdi:robot-vacuum
          - color: cyan
          - nav: porszivo
      - type: custom:decluttering-card
        template: mushroom_home_template
        variables:
          - secondary: System
          - icon: mdi:lan
          - color: orange
          - nav: informacio
