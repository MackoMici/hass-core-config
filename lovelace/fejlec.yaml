type: custom:mushroom-chips-card
style: |
  ha-card {
    --chip-box-shadow: none;
    --chip-background: none;
  }
chips:
  - type: alarm-control-panel
    entity: alarm_control_panel.gateway_alarm
    content_info: none
    name: Alarm
  - type: weather
    entity: weather.forecast_home
    show_conditions: true
    show_temperature: true
    <<: &none
      tap_action: none
      hold_action: none
      double_tap_action: none
  - type: conditional
    conditions:
      - entity: media_player.samsung_q80_series_65
        state: 'on'
    chip:
      type: template
      icon: mdi:television
      content: '{{ state_attr(entity, "source") }}'
      tap_action:
        action: navigate
        navigation_path: tv
      <<: &none2
        hold_action: none
        double_tap_action: none
      entity: media_player.samsung_q80_series_65
      icon_color: grey
  - type: conditional
    conditions:
      - entity: light.vilagitas
        state: 'on'
    chip:
      type: template
      icon: mdi:lightbulb
      content: |
        {{ expand(states.light.vilagitas) | selectattr( 'state', 'eq', 'on') | list | count }} Ã©g
      entity: light.vilagitas
      icon_color: yellow
      tap_action:
        action: navigate
        navigation_path: kapcsolo
      <<: *none2
  - type: conditional
    conditions:
      - entity: binary_sensor.ablakok
        state: 'on'
    chip:
      type: template
      icon_color: blue
      icon: mdi:window-open
      content: '{{ expand(states.binary_sensor.ablakok) | selectattr( "state", "eq", "on") | list | count }} nyitva'
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            style: &browser_mod
            |
              --popup-border-width: var(--ha-card-border-width);
              --popup-border-radius: var(--ha-card-border-radius);
            content:
              type: custom:auto-entities
              filter:
                include:
                  - attributes:
                      device_class: window
                    state: 'on'
                    options:
                      type: custom:mushroom-entity-card
                      card_mod: &background_none
                        style: |
                          ha-card {
                            background: none;
                            box-shadow: none;
                          }
                      secondary_info: last-changed
                      <<: *none
                exclude:
                  - entity_id: binary_sensor.ablakok
              show_empty: false
              card:
                type: custom:layout-card
                cards: []
                layout_type: masonry
              sort:
                method: friendly_name
      <<: *none2
      entity: binary_sensor.ablakok
  - type: conditional
    conditions:
      - entity: sensor.devices_with_low_battery
        state_not: '0'
    chip:
      type: template
      icon_color: red
      icon: mdi:battery-alert
      content: '{{ states(entity) }}'
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            style: *browser_mod
            content:
              !include battery.yaml
      hold_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            style: *browser_mod
            content:
              type: custom:mushroom-number-card
              <<: *none
              entity: input_number.battery_threshold
      double_tap_action: none
      entity: sensor.devices_with_low_battery
  - type: conditional
    conditions:
      - entity: plant.new_zealand_spinach
        state: problem
    chip:
      type: template
      icon: mdi:flower
      content: '{{ states(entity) }}'
      tap_action:
        action: navigate
        navigation_path: novenyek
      <<: *none2
      entity: sensor.noveny_problema
      icon_color: green
