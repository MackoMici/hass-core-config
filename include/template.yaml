template:
  sensor:
    - unique_id: hass_version
      icon: mdi:home-assistant
      state: >
        {{ 'Naprakész' if states('sensor.current_version') == states('sensor.home_assistant_website') else states('sensor.home_assistant_website') }}
      attributes:
        friendly_name: >
          Telepítve {{ states('sensor.current_version') }}

    - name: "Bejárati Ajtó Battery"
      unit_of_measurement: "%"
      state_class: measurement
      device_class: battery
      availability: >
        {{ states('sensor.sonoff_bejarati_ajto_battery_voltage') not in ['unavailable', 'unknown'] }}      
      state: >
        {% if states('sensor.sonoff_bejarati_ajto_battery_voltage') != None %}
          {% set max = 3 | int %}
          {% set current = states('sensor.sonoff_bejarati_ajto_battery_voltage') | int %}
          {{ (current/(max/100)) | int }}
        {% endif %}

    - name: "Home Assistant Uptime"
      icon: mdi:history
      state: >
        {% set mins = (as_timestamp(now()) - as_timestamp(states('sensor.last_boot'))) | int // 60 %}
        {% set hours = mins // 60 %}
        {% set days = mins // 1440 %}
        {% if days > 1 %}
          {{ days }} napja
        {% elif hours > 1 %}
          {{ hours }} órája
        {% else %}
          {{ mins }} perce
        {% endif %}
      
    - name: "Mikrotik Router Uptime"
      icon: mdi:history
      state: >
        {% set mins = (as_timestamp(now()) - as_timestamp(states('sensor.mikrotik_uptime'))) | int // 60 %}
        {% set hours = mins // 60 %}
        {% set days = mins // 1440 %}
        {% if days > 1 %}
          {{ days }} napja
        {% elif hours > 1 %}
          {{ hours }} órája
        {% else %}
          {{ mins }} perce
        {% endif %}

