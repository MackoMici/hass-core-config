- id: '1643205559403'
  alias: Theme - Set Default Theme
  description: ''
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sun.sun
  condition: []
  action:
  - if:
    - condition: sun
      before: sunset
      after: sunrise
    then:
    - service: frontend.set_theme
      data:
        name: waves
        mode: light
    else:
    - service: frontend.set_theme
      data:
        name: waves
        mode: dark
  mode: single
- id: '1646997093928'
