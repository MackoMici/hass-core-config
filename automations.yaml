- id: '1648256024121'
  alias: Reggeli információk
  description: ''
  trigger:
  - platform: state
    entity_id:
    - light.u1006_screen
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: group.family_all
    state: home
  - condition: state
    entity_id: input_boolean.reggeli_info
    state: 'on'
