- id: '1650446781866'
  alias: Tablet töltés
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.u1006_battery_level
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.u1006_battery_level
        below: '10'
      - condition: state
        entity_id: switch.sonoff_tablet_konnektor
        state: 'off'
      sequence:
      - service: notify.zoolesz
        data:
          message: A tablet nem tölt!
          title: Tablet töltés.
    - conditions:
      - condition: numeric_state
        entity_id: sensor.u1006_battery_level
        below: '15'
      - condition: state
        entity_id: switch.sonoff_tablet_konnektor
        state: 'off'
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.sonoff_tablet_konnektor
        data: {}
    - conditions:
      - condition: state
        entity_id: sensor.u1006_battery_level
        state: '100'
      sequence:
      - service: switch.turn_off
        target:
          entity_id: switch.sonoff_tablet_konnektor
        data: {}
  mode: single
- id: '1651074945261'
  alias: TTS on door opening with persons at home
  description: ''
  use_blueprint:
