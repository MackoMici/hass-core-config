- id: '1654372139547'
  alias: Tablet képernyő kikapcsolás
  description: ''
  trigger:
  - platform: state
    entity_id: group.family_wifi
    from: home
    to: not_home
  - platform: state
    entity_id: light.u1006_screen
    from: 'off'
    to: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.u1006_screen
        state: 'on'
      sequence:
      - wait_template: '{{ is_state(''light.u1006_screen'', ''off'') }}'
        timeout:
          seconds: 60
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.u1006_screen
    default:
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.u1006_screen
  mode: queued
