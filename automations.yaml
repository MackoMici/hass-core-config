    input:
      door_sensor: binary_sensor.sonoff_bejarati_ajto
      minutes: 10
      persons: person.hunyadvari_zoltan, person.szakacs_katalin
      message-single: 'Isten hozott <person>!

        Szia <person>!

        Üdvüzöllek <person>!

        <person> hazajött!'
      message-multiple: Üdvüzlet itthon <persons>!
      persons-concat: ' és '
      target: media_player.u1006_media_player
      actions:
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: script.valaki_hazajott
        data: {}
- id: '1654295856896'
  alias: Turn On/Off Night/Day
  description: ''
  trigger:
  - platform: time
    at: 06:30:00
  - platform: time
    at: '21:30:00'
  condition: []
  action:
  - if:
    - condition: time
