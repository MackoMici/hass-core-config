# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Example configuration.yaml entry

#logger:
#  default: error
#  logs:
    # log level for HA core
#    homeassistant.core: warning

    # log level for all python scripts
#    homeassistant.components.python_script: warning

http:
  ssl_certificate: !secret ssl_cert
  ssl_key: !secret ssl_key
  ip_ban_enabled: true
  login_attempts_threshold: 5

recorder:
  purge_keep_days: 30

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/atomic-calendar-revive/atomic-calendar-revive.js
      type: module
    - url: /hacsfiles/bar-card/bar-card.js
      type: module
    - url: /hacsfiles/button-card/button-card.js
      type: module
    - url: /hacsfiles/ha-floorplan/floorplan.js
      type: module
    - url: /hacsfiles/lovelace-canary/canary.js
      type: module
    - url: /hacsfiles/lovelace-card-mod/card-mod.js
      type: module
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/mini-media-player/mini-media-player-bundle.js
      type: module
    - url: /hacsfiles/simple-thermostat/simple-thermostat.js
      type: module
    - url: /hacsfiles/thermal_comfort_icons/thermal_comfort_icons.js
      type: module
    - url: /hacsfiles/vacuum-card/vacuum-card.js
      type: module
    - url: /hacsfiles/weather-radar-card/weather-radar-card.js
      type: module
    - url: /hacsfiles/weather-chart-card/weather-chart-card.js
      type: module
    - url: /hacsfiles/kiosk-mode/kiosk-mode.js
      type: module
    - url: /hacsfiles/lovelace-card-tools/card-tools.js
      type: module
    - url: /local/flower-card.js
      type: module
    - url: /hacsfiles/scheduler-card/scheduler-card.js
      type: module
    - url: /hacsfiles/lovelace-mushroom/mushroom.js
      type: module
    - url: /hacsfiles/hass-swipe-navigation/swipe-navigation.js
      type: module
    - url: https://fonts.googleapis.com/css2?family=Oxygen&family=Ubuntu:wght@300&display=swap
      type: css
  dashboards:
    lovelace-floorplan:
      mode: yaml
      filename: floorplan.yaml
      title: Floorplan
      icon: mdi:floor-plan
      show_in_sidebar: true
    lovelace-mobil:
      mode: yaml
      filename: mobil.yaml
      title: Mobil
      icon: mdi:cellphone
      show_in_sidebar: true

homeassistant:
  packages: !include_dir_named include
  allowlist_external_dirs:
    - "/home/zoolesz/.homeassistant"

#python_script:

vacuum:
  - platform: viomise
    host: !secret xiaomi_vacuum_host
    token: !secret xiaomi_vacuum_token
    name: Viomi SE

sonoff:
  username: !secret sonoff_username
  password: !secret sonoff_password
#  mode: local
#  reload: always

# Text to speech
tts:
  - platform: microsoft
    api_key: !secret tts_api_key
    language: hu-hu
    type: TamasNeural
    region: westeurope
    rate: -10

frontend:
  themes: !include_dir_merge_named themes

#sensor: !include sensor.yaml
#group: !include groups.yaml
#notify: !include notify.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
#input_boolean: !include input_boolean.yaml
#input_number: !include input_number.yaml
#input_datetime: !include input_datetime.yaml
#plant: !include plants.yaml
